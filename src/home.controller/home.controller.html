{{message}}
<h1>BNC Agile poker planning</h1>
<div class="row">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-12">
                <h3>Join a room</h3>
                <form class="form-inline" name="RoomForm" ng-submit="submitRoom(RoomForm)">
                    <div class="input-group input-group-lg">
                        <div class="input-group-addon">#</div>
                        <input class="form-control" type="number" min="1" ng-required name="room" ng-model="room" placeholder="Room number" />
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg">Go</button>
                </form>
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="col-md-12">
                <h3>Create a room and start planning!</h3>
                <button type="button" class="btn btn-primary btn-lg" ng-click="createRoom()">Create room</button>
            </div>
        </div>
    </div>
</div>
