<div id="{{controllerId}}">
    <h1>Room #{{room}}</h1>
    <p class="lead">
        Connected user: {{currentUser.name}}
    </p>
    <div class="row">
        <div class="col-md-12">
            <h4>Mountain Goat estimation</h4>
            <div class="row">
                <div class="col-md-12">
                    <ul class="list-inline deck">
                        <li class="card mountain-goat" ng-repeat="card in list">
                            <div class="card-container" ng-click="selectCard(this)">
                                <i class="fa fa-{{card}}"></i>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <hr ng-if="selectedList.length > 0" />
            <div class="row" ng-if="selectedList.length > 0">
                <div class="col-md-12">
                    <h4>Selections</h4>
                    <ul class="list-inline">
                        <li class="card mountain-goat" ng-repeat="card in selectedList track by $index">
                            <div class="card-container" ng-click="selectCard(this)">
                                <i class="fa fa-{{card}}"></i>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row" ng-if="attendees && attendees.length > 0">
                <div class="col-md-12">
                    <div class="panel panel-success">
                        <!-- Default panel contents -->
                        <div class="panel-heading">Connected users</div>
                        <div class="panel-body">
                            <p>All connected users in room.</p>
                        </div>

                        <!-- Table -->
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>User</th>
                                    <th ng-if="currentUser.role.name === 'moderator'">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="user in attendees track by $index">
                                    <td>{{user.name}}</td>
                                    <td ng-if="currentUser.role.name === 'moderator'"><button type="button" class="btn btn-sm btn-danger" ng-click="banUser(user)"><i class="fa fa-ban"></i></button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
