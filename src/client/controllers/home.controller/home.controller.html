<div id="{{controllerId}}">
    <h1>Agile poker planning</h1>
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-12">
                    <h3>Join a room</h3>
                    <form class="form-inline" name="RoomForm" ng-submit="submitRoom(RoomForm)" novalidate>
                        <div class="form-group" ng-class="{ 'has-error': (RoomForm.$submitted && RoomForm.room.$invalid) || (RoomForm.room.$invalid && !RoomForm.room.$pristine) }">
                            <div class="input-group input-group-lg form-group">
                                <div class="input-group-addon">#</div>
                                <input class="form-control input-lg" type="text" required name="room" ng-model="room" placeholder="Room id" />
                            </div>
                            <div class="form-group">
                                <input class="form-control input-lg" type="text" required name="guestName" ng-model="guestName" placeholder="User name" />
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg" ng-disabled="((RoomForm.$submitted && RoomForm.room.$invalid) || (RoomForm.room.$invalid && !RoomForm.room.$pristine)) && (RoomForm.$submitted && RoomForm.guestName.$invalid) || (RoomForm.guestName.$invalid && !RoomForm.guestName.$pristine)">Go</button>
                            <p ng-show="(RoomForm.$submitted && RoomForm.room.$invalid) || (RoomForm.room.$invalid && !RoomForm.room.$pristine)" class="help-block">Enter a valid room number</p>
                            <p ng-show="(RoomForm.$submitted && RoomForm.guestName.$invalid) || (RoomForm.guestName.$invalid && !RoomForm.guestName.$pristine)" class="help-block">Enter a name</p>
                        </div>
                    </form>
                </div>
            </div>
            <hr />
            <div class="row">
                <div class="col-md-12">
                    <h3>Create a room and start planning!</h3>
                    <form class="form-inline" name="CreateForm" ng-submit="createRoom(CreateForm)" novalidate>
                        <div class="form-group">
                            <input class="form-control input-lg" type="text" required name="name" ng-model="name" placeholder="User name" />
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg" ng-disabled="(CreateForm.$submitted && CreateForm.name.$invalid) || (CreateForm.name.$invalid && !CreateForm.name.$pristine)">Create room</button>
                        <p ng-show="(CreateForm.$submitted && CreateForm.name.$invalid) || (CreateForm.name.$invalid && !CreateForm.name.$pristine)"
                            class="help-block">Enter a name</p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row" ng-if="error">
        <hr />
        <div class="col-md-12">
            <div class="alert alert-danger">
                <span class="help-block">{{error}}</span>
            </div>
        </div>
    </div>
</div>
